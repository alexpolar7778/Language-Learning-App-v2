<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="difficulty">
            <p>Difficulty level:</p>
            <input type="radio" name="difficulty" id="easy" value="easy" checked>
            <label for="easy">Low</label>
        
            <input type="radio" name="difficulty" id="medium" value="medium">
            <label for="medium">Medium</label>
        
            <input type="radio" name="difficulty" id="hard" value="hard">
            <label for="hard">High</label>
        </div>        
        <div class="stats">
            <p>Statistics:</p>
            <p><span class="correct">Correct: <span id="correct" class="correct">0</span></span> |
            <span class="incorrect">Incorrect: <span id="incorrect" class="incorrect">0</span></span></p>
        </div>
        <div class="card">
            <p>Word for translate:</p>
            <strong><p id="word"></p></strong>
            <input type="text" id="translation" placeholder="Enter translation">
            <button id="check">Check</button>
        </div>
        <p><strong>Step: <span id="step">0</span>/5</strong></p>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="result"></p>
            <button id="restart">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
